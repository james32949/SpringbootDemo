<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  登入
</button>

<button type="button" class="btn btn-primary" onclick="location.href='/frontend/member/LogOut'">
  登出
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body" style="background-color: #f3f6f9; height:500px;">
                <div style="text-align:center;">
                    <h1 style="color: rgb(0, 174, 255);;"><b>JoyfulResort</b></h1>
                    <h4 class="card-title"><b>登入</b></h4>
                    <h3 style="color:red;" th:text"${error} th:if${not #strings.isEmpty(error)}"></h3>
                    <form th:action="@{/frontend/member/Login}" method="post">
	                    <div class="input-group mb-3" style="width: 100%; height: 60%; display: flex; align-items: center; justify-content: space-around;">
						
	                        <div style="width: 80%;">
	                            <div class="input-group mb-3">
	                           		<input type="text" name="userAccount" class="form-control" placeholder="帳號" style="width: 80%; padding-top: 1rem; padding-bottom: 1rem" >
	                        	</div>
	                            <div class="input-group mb-3">   
	                                <input type="Password" name="userPassword" class="form-control" placeholder="密碼" style="padding-top: 1rem; padding-bottom: 1rem">
	                            </div> 
	                        </div>  
	                    </div>
	                    <input type="hidden" name="originURL" th:value="${#request.getAttribute('originURL')}">
	                    <div style="display: flex; justify-content: center;">
	                        <button type="submit" class="btn btn-outline-primary"style="width: 70%;padding-top: 1rem; padding-bottom: 1rem">登入</button>
	                    </div>
	                    <span th:text="${errorMessage}" style="color: red;"></span>
	                    <div style="margin-top: 35px;">
	                        <button type="button" class="btn btn-outline-danger"style="width:100px;folat: left; margin-right: 80px;">忘記密碼?</button>
	                        <button type="button" id="buttonRegister" class="btn btn-outline-success"style="width:100px;folat: right; margin-left: 80px;" onclick="location.href='/frontend/member/memberRegister'">註冊</button>
	                    </div>
	                    
                    </form>
                </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
